<!DOCTYPE html>
<html>
<head>
    <title>Homepage with YouTube Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-top: 0;
        }

        p {
            font-size: 24px;
        }

        .header {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .header h2 {
            margin: 0;
        }

        .youtube-link {
            margin-top: 20px;
        }

        .youtube-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>My Website</h2>
    </div>

    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/1iQwRNd5goA?autoplay=1&loop=1&playlist=1iQwRNd5goA&controls=0&showinfo=0&mute=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a YouTube video background example.</p>
        <div class="youtube-link">
            <a href="https://www.youtube.com/watch?v=1iQwRNd5goA" target="_blank">Watch on YouTube</a>
        </div>
    </div>
</body>
</html>
